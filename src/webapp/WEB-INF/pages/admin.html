<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>adminPage</title>
</head>

<body>
<div th:align="center" class="tg">
    <h2>For Admin</h2>
    <br/>
    <h3><a href="/admin/newUser">new User</a></h3>
    <br/>
    <table cellspacing="5" cellpadding="10" border="1" width="50%">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>SurName</th>
            <th>Year</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Role</th>
            <th>Edit</th>


        </tr>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}">id</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.surname}">SurName</td>
            <td th:text="${user.year}">Year</td>
            <td th:text="${user.username}">Login</td>
            <td th:text="${user.password}">Password</td>
            <td th:text="${user.roles}"></td>
            <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
        </tr>
    </table>
    <form action="/logout" method="POST">
        <button type="submit">logout</button>
    </form>
</div>
</body>
</html>
